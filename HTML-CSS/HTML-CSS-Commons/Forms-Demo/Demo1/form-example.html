<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="get">
        <h2>Registration</h2>

        <p class="field">
            <input type="text" name="register-name" id="register-name" placeholder="eg: John Doe" pattern="\w{3,16}">
            <label for="register-name">Full Name</label>
        </p>

        <p class="field">
            <input type="text" name="register-email" id="register-email" placeholder="eg: user@gmail.com" required>
            <label for="register-email">Email</label>
        </p>

        <p class="field">
            <input type="password" name="register-pass" id="register-pass" placeholder="" required>
            <label for="register-pass">Password</label>
        </p>

        <input type="submit" value="Search">
    </form>
</body>
</html>
