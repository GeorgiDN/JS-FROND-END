<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <i class="fa-brands fa-github"></i>
        <form action="https://github.com/search" target="_blank" method="get" class="pos-relative">

            <fieldset>
                <legend>
                    <p class="small">Choose Search Type</p>
                </legend>

                <div>
                    <input type="radio" id="repositories" name="type" value="repositories">
                    <label for="repositories">Repos</label>
                </div>

                <div>
                    <input type="radio" id="issues" name="type" value="issues">
                    <label for="issues">Issues</label>
                </div>

                <div>
                    <input type="radio" id="pullrequests" name="type" value="pullrequests">
                    <label for="pullrequests">Pullrequests</label>
                </div>
            </fieldset>

            <label for="search">What code are searching for today</label>
            <input type="search" id="search" name="q" required placeholder="Enter your search term">

            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

        </form>
    </div>

    <div class="form-container youtube">
        <i class="fa-brands fa-youtube"></i>
        <form action="https://www.youtube.com/results" target="_blank" method="get" class="pos-relative">

                <legend>
                    <p class="small">Search in youtube</p>
                </legend>

            <label for="search">Search in youtube</label>
            <input type="search" id="search" name="q" required placeholder="Enter your search term">

            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>

        </form>
    </div>
</body>

</html>
