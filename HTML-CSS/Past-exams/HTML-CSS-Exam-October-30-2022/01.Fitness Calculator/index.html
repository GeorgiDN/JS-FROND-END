<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image/calculator.png" alt="">
        </div>
        <section class="calculator">
            <h1>FITNESS CALCULATOR</h1>
            <div class="units">
                <a href="#" class="standart">Standart units (US)</a>
                <a href="#" class="metric">Metric units</a>
            </div>
            <h3>Gender</h3>
            <div class="gender">
                    <label for="choices"></label>
                    <select id="choices" name="choices" class="custom-dropdown">
                      <option value="Female" class="option-style">Female</option>
                      <option value="option2" class="option-style">Male</option>
                      <option value="option3" class="option-style">Other</option>
                    </select>
                    <input type="text" id="years" placeholder="Years...">
            </div>
            <h3>Weight</h3>
            <div class="weight">
                <input type="text" id="pounds" placeholder="Pounds...">
            </div>
            <h3>Height</h3>
            <div class="height">
                <input type="text" id="feet" placeholder="Feet...">
                <input type="text" id="inches" placeholder="Inches...">
            </div>
            <button type="submit" class="submit-button">Claculate</button>
        </section>
    </div>



</select>
</body>
</html>
