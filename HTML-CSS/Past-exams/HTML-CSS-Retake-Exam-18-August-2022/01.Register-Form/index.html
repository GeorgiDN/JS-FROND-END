<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <h1>Registration Form</h1>

            <div class="names">
                <div class="first-name-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass">

            <label for="confirm-pass">Confirm Password</label>
            <input type="password" id="confirm-pass" name="confirm-pass">

            <div class="check">
                <input type="checkbox" id="terms-check" disabled>
                <span class="check-label">I accept the Terms of Use & Privacy Policy.</span>
            </div>

            <a href="#" type="submit" class="register-now">Register Now</a>
        </form>
    </div>
</body>

</html>
